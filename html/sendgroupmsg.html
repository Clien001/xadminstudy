<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>群发信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body style="background-color: white;">
    <div class="layui-form" style="text-align: center;margin-top: 5%;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;" ><span style="color: red;">*</span>发送对象:</label>
                    <div class="layui-input-inline" style="text-align: left;margin-top: 3%;">
                       <p>共计<span style="color: red;">20</span>个用户</p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;"><span style="color: red;">*</span>短信内容:</label>
                    <div class="layui-input-inline">
                       
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        内容上限不能超过500字，当前已输入<span style="color: red;">3</span>字，将作为<span style="color: red;">1</span>条发送
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;"><span style="color: red;">*</span>发送统计:</label>
                    <div class="layui-input-inline" style="text-align: left;">
                       
                        <p>发送条数：<span style="color: red;">20</span>条</p><p>可用短信条数：<span style="color: red;">1000</span>条</p>
                    </div>
                </div>
            </div>
          
        </form>
    </div>
    <hr>
    <div class="layui-btn-container" style="text-align:center;">
        <button type="button" class="layui-btn layui-btn-primary">取消</button>
        <button type="button" class="layui-btn">确定</button>
    </div>
</body>

</html>
