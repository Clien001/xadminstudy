<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form', 'layedit'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            var layedit = layui.layedit;

            layedit.build('edit1', {

            });
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
        layui.use('upload', function () {
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: '/upload/' //上传接口
                , done: function (res) {
                    //上传完毕回调
                }
                , error: function () {
                    //请求异常回调
                }
            });
        });
    </script>
    <title></title>
</head>

<body>
    <div class="layui-fluid" ng-controller="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        手机短信
                    </div>
                    <div class="layui-card-body " style="height: fit-content; margin-bottom: 20px;">
                        <div class="layui-col-md-offset4">
                            <form class="layui-form" action="" style="text-align: center;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>消息类型：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="id" lay-verify="required" value="系统公告"
                                            autocomplete="off" class="layui-input" disabled>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>标签说明：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="id" lay-verify="required" value="用户名：$Username$"
                                            autocomplete="off" class="layui-input" disabled>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-top: 10%;">
                                    <label class="layui-form-label"><span style="color: red;">*</span>内容正文：</label>
                                    <div class="layui-input-block" style="width: 40%;">
                                        <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea" style="height: 200px;"></textarea>
                                        <p style="text-align: left;">內容不能为空，长度限不能超过300个字符</p>
                                    </div>
                                    <div class="layui-form-item" style="margin-top: 20px;">
                                        <button class="layui-btn  layui-col-md5 layui-col-md-offset2" lay-filter="demo2"
                                            style="width: 20%;">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
