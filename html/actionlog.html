<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body>
    <div class="layui-fluid" ng-controller="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <i class="layui-icon layui-icon-search">筛选查询</i>
                        <div class="layui-inline" style="float: right;">

                            <input type="button" class="layui-btn" value="查询结果" />

                        </div>
                    </div>
                    <div class="layui-card-body" style="height: fit-content; margin-bottom: 20px;">
                        <form class="layui-form" action="" style="text-align: center; ">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">操作人员</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" autocomplete="off" placeholder="用户名" name="coname"
                                            id="coname">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">操作日期</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" id="time">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <i class="layui-icon layui-icon-list" style="font-size: 24px;"></i>数据列表
                        <div class="layui-inline" style="float: right;">
                            <input type="button" class="layui-btn" value="添加成员" />
                            <select name="size" lay-verify="" style="height: 30px;">
                                <option value="">显示条数</option>
                                <option value="010">10</option>
                                <option value="020">20</option>
                                <option value="030">30</option>
                            </select>
                            <select name="city" lay-verify="" style="height: 30px;">
                                <option value="">排序方式</option>
                                <option value="0">企业ID</option>
                                <option value="1">人数</option>
                                <option value="2">状态</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-card-body layui-table-body layui-table-main">

                        <table class="layui-table layui-form">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="" lay-skin="primary">
                                    </th>
                                    <th>编号</th>
                                    <th>用户名</th>
                                    <th>操作日期</th>
                                    <th>IP地址</th>
                                    <th>操作记录</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="" lay-skin="primary">
                                    </td>
                                    <td>10001</td>
                                    <td>admin</td>
                                    <td>2019-12-12 10:24:20</td>
                                    <td>223.2.2.2</td>
                                    <td>编辑会员账号:longlong</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
