<!DOCTYPE html>
<html class="x-admin-sm">
	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">

		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<title></title>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">账户设置</div>
						<div class="layui-card-body layui-col-md-offset5 " >
							<div class="layui-col-md-offset1" style=" margin-top: 100px;">
								<div style="margin-bottom: 20px;"><img src="../images/12.jpeg" /></div>
								<div style="position: relative;left: 6%;"><button type="button" class="layui-btn" >
									<i class="layui-icon">&#xe67c;</i>上传图片
								</button>
							</div>
							</div>
							<div class="layui-form"style="margin-top: 60px;">
								<form class="layui-form" action="" >
									<div class="layui-form-item">
										<label class="layui-form-label"><span style="color: #DF5000;">*</span>用户名</label>
										<div class="layui-input-block">
											<input type="text" name="username" class="layui-input" disabled="disabled" style="width: 200px;">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label"><span style="color: #DF5000;">*</span>E-mail</label>
										<div class="layui-input-inline">
											<input type="text" name="email" class="layui-input" disabled="disabled" style="width: 200px;">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label"><span style="color: #DF5000;">*</span>旧密码</label>
										<div class="layui-input-inline">
											<input type="text" name="email" class="layui-input" style="width: 200px;">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label"><span style="color: #DF5000;">*</span>新密码</label>
										<div class="layui-input-inline">
											<input type="text" name="email" class="layui-input" style="width: 200px;">
										</div>
									</div>
									<div class="layui-form-item" >
										<label class="layui-form-label"><span style="color: #DF5000;">*</span>重复新密码</label>
										<div class="layui-input-inline">
											<input type="text" name="email" class="layui-input" style="width: 200px;">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>
</html>
