<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.2</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/xadmin.css">
	<script src="../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/xadmin.js"></script>
	<script>
		layui.use(['laydate', 'form'], function () {
			var laydate = layui.laydate;
			var form = layui.form;

			//执行一个laydate实例
			laydate.render({
				elem: '#time' //指定元素
			});
		});
	</script>
	<title></title>
</head>

<body>
	<div class="layui-fluid" ng-controller="">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">
						<i class="layui-icon layui-icon-search">筛选查询</i>
						<div class="layui-inline" style="float: right;">

							<input type="button" class="layui-btn" value="高级检索" />

						</div>
					</div>
					<div class="layui-card-body" style="height: fit-content; margin-bottom: 20px;">
						<form class="layui-form" action="" style="text-align: center; ">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">举报人:</label>
									<div class="layui-input-inline">
										<input class="layui-input" autocomplete="off" placeholder="举报人" name="coname"
											id="coname">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">举报对象:</label>
									<div class="layui-input-inline">
										<input class="layui-input" autocomplete="off" placeholder="举报对象" name="poname"
											id="poname">
									</div>
								</div>

								<div class="layui-inline">
									<label class="layui-form-label">举报类型</label>
									<div class="layui-input-inline">
										<select name="status" lay-verify="">
											<option value="0">全部</option>
											<option value="1">商品评价</option>
											<option value="2">话题内容</option>
											<option value="3">用户评论</option>
										</select>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>



			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">
						<i class="layui-icon layui-icon-list" style="font-size: 24px;"></i>数据列表
						<div class="layui-inline" style="float: right;">
							<input type="button" class="layui-btn" value="举报设置" />
							<select name="size" lay-verify="" style="height: 30px;">
								<option value="">显示条数</option>
								<option value="010">10</option>
								<option value="020">20</option>
								<option value="030">30</option>
							</select>
							<select name="city" lay-verify="" style="height: 30px;">
								<option value="">排序方式</option>
								<option value="0">企业ID</option>
								<option value="1">人数</option>
								<option value="2">状态</option>
							</select>
						</div>
					</div>
					<div class="layui-card-body">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="" lay-skin="primary">
									</th>
									<th>编号</th>
									<th>案件ID</th>
									<th>举报类型</th>
									<th>举报人</th>
									<th>举报时间</th>
									<th>举报对象</th>
									<th>举报状态</th>
									<th>处理结果</th>
									<th>操作</th>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="" lay-skin="primary">
									</td>
									<td>1</td>
									<td>00083578c4d9420aa89ff0e38b087155</td>
									<td>职位</td>
									<td>admin</td>
									<td>2019-12-12 10:24:20</td>
									<td>账户名称</td>
									<td class="td-status">
										<span class="layui-btn layui-btn-danger layui-btn-mini">未处理</span></td>
									<td>N/A</td>
									<td class="td-manage">
										<div class="layui-btn-group">
											<button type="button" class="layui-btn layui-btn-normal"
												onclick="xadmin.open('iframe页面中打开open事例','https://www.163.com')">查看</button>
											<button type="button" class="layui-btn layui-btn-danger"
												onclick="member_del(this,'要删除的id')" href="javascript:;">删除</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="layui-card-body ">
						<div class="page">
							<div>
								<a class="prev" href="">&lt;&lt;</a>
								<a class="num" href="">1</a>
								<span class="current">2</span>
								<a class="num" href="">3</a>
								<a class="num" href="">489</a>
								<a class="next" href="">&gt;&gt;</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
