<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body style="background-color: white;">
    <div class="layui-form" style="text-align: center;margin-top: 5%;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;" >恶意举报:</label>
                    <div class="layui-input-inline" style="text-align: left;">
                        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭" checked>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;">处罚天数:</label>
                    <div class="layui-input-inline">
                       
                        <input class="layui-input" id="time" name="time" placeholder="天数">
                    </div>
                </div>
            </div>
          
        </form>
    </div>
    <hr>
    <div class="layui-btn-container" style="text-align:center;">
        <button type="button" class="layui-btn layui-btn-primary">取消</button>
        <button type="button" class="layui-btn">确定</button>
    </div>
</body>

</html>
