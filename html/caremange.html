<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;

            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body>
    <div class="layui-fluid" ng-controller="EnCustomerCtrl">
        <div class="lay-row layui-col-space15">
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <i class="layui-icon layui-icon-chat" style="font-size: 30px; color: #009688;"> 历史接待次数 <br><span
                                style="font-weight: bold;position: relative;left: 20%;">200</span> </i>

                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <i class="layui-icon    layui-icon-log" style="font-size: 30px; color: #009688;"> 历史接待人数
                            <br><span style="font-weight: bold;position: relative;left: 20%;">200</span></i>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <i class="layui-icon layui-icon-chart" style="font-size: 30px; color: #009688;"> 今日接待次数
                            <br><span style="font-weight: bold;position: relative;left: 20%;">200</span></i>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <i class="layui-icon layui-icon-group" style="font-size: 30px; color: #009688;"> 今日接待人数
                            <br><span style="font-weight: bold;position: relative;left: 25%;">200</span></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <i class="layui-icon layui-icon-list" style="font-size: 24px;"></i>数据列表
                        <div class="layui-inline" style="float: right;">
                            <input type="button" class="layui-btn" value="添加客服" />
                            <select name="size" lay-verify="" style="height: 30px;">
                                <option value="">显示条数</option>
                                <option value="010">10</option>
                                <option value="020">20</option>
                                <option value="030">30</option>
                            </select>
                            <select name="city" lay-verify="" style="height: 30px;">
                                <option value="">排序方式</option>
                                <option value="0">企业ID</option>
                                <option value="1">人数</option>
                                <option value="2">状态</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="" lay-skin="primary">
                                    </th>
                                    <th>成员账号</th>
                                    <th>客服昵称</th>
                                    <th>添加时间</th>
                                    <th>最后登录</th>
                                    <th>是否启用</th>
                                    <th>操作</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="" lay-skin="primary">
                                    </td>
                                    <td>user</td>
                                    <td>林明大侠</td>
                                    <td>2017-01-01 15:00:00</td>
                                    <td>2017-01-01 15:00:00</td>
                                    <td><input type="checkbox" name="status" lay-skin="switch" lay-text="启用|停用"></td>
                                    <td class="td-manage">
                                        <div class="layui-btn-group">
                                            <button type="button" class="layui-btn layui-btn-normal"
                                                onclick="xadmin.open('iframe页面中打开open事例','https://www.163.com')">查看记录</button>
                                            <button type="button" class="layui-btn layui-btn-warm"
                                                onclick="xadmin.open('编辑','admin-edit.html')"
                                                href="javascript:;">编辑</button>
                                            <button type="button" class="layui-btn layui-btn-danger"
                                                onclick="member_del(this,'要删除的id')" href="javascript:;">删除</button>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
