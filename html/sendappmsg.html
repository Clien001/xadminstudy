<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body style="background-color: white;">
    <div class="layui-form" style="text-align: center;margin-top: 5%;">
        <form class="layui-form" action="" style="margin:0 auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;" ><span style="color: red;">*</span>推送类型:</label>
                    <div class="layui-input-block" style="text-align: left;width: 350px;" >
                        <input type="radio" name="send" value="url" title="链接" checked>
                        <input type="radio" name="send" value="sub" title="专题">
                        <input type="radio" name="send" value="activity" title="活动" >
                        <input type="radio" name="send" value="goods" title="商品" >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;"><span style="color: red;">*</span>推送标题:</label>
                    <div class="layui-input-block" style="text-align: left;">
                        <input class="layui-input" id="title" name="title" placeholder="" style="width: 350px;">
                       
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;"><span style="color: red;">*</span>推送链接:</label>
                    <div class="layui-input-block" style="text-align: left;">
                        <input class="layui-input" id="url" name="url" placeholder="" style="width: 350px;">
                       
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;"><span style="color: red;">*</span>推送内容:</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="width: 350px;"></textarea>
                        内容不能超过100个字。
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="layui-btn-container" style="text-align:center;">
        <button type="button" class="layui-btn layui-btn-primary">取消</button>
        <button type="button" class="layui-btn">确定</button>
    </div>
</body>

</html>
