<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>高级检索</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body style="background-color: white;">
    <div class="layui-form" style="text-align: center;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <label class="layui-form-label" style="text-align: left;">企业名称:</label>
                        <input class="layui-input" autocomplete="off" placeholder="企业名称" name="title" id="title">
                    </div>
                    <div class="layui-input-inline">
                        <label class="layui-form-label" style="text-align: left;">联系人:</label>
                        <input class="layui-input" autocomplete="off" placeholder="联系人" name="con" id="title">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <label class="layui-form-label" style="text-align: left;">城市:</label>
                        <select name="city" lay-verify="">
                            <option value="">请选择一个城市</option>
                            <option value="010">北京</option>
                            <option value="020">上海</option>
                            <option value="030">杭州</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <label class="layui-form-label" style="text-align: left;">状态:</label>
                        <select name="status" lay-verify="">
                            <option value="0">状态</option>
                            <option value="1">启用</option>
                            <option value="2">停用</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">   
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <label class="layui-form-label" style="text-align: left;">注册时间:</label>
                        <input class="layui-input" id="time" name="time" placeholder="请选择时间">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="layui-btn-container" style="text-align:center;">
        <button type="button" class="layui-btn layui-btn-primary">重置检索</button>
        <button type="button" class="layui-btn">开始检索</button>
    </div>
</body>

</html>
