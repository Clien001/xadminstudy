<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.2</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="stylesheet" href="../css/font.css">
    <link rel="style" href="../css/layui.css">
    <link rel="stylesheet" href="../css/xadmin.css">
	<script src="../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/xadmin.js"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script>
			layui.use(['laydate', 'form','table'], function () {
				var laydate = layui.laydate;
				var form = layui.form;
                var table = layui.table;
	
				//执行一个laydate实例
				laydate.render({
					elem: '#time' //指定元素
				});
			});
		</script>
</head>

<body>
	<div class="layui-fluid" ng-controller="EnCustomerCtrl">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <i class="layui-icon layui-icon-search">筛选查询</i>
                        <div class="layui-inline" style="float: right;">

                            <input type="button" class="layui-btn" value="查询结果"/>
                            <input type="button" class="layui-btn" value="高级检索"/>

                        </div>
                    </div>
                    <div class="layui-card-body" style="height: auto; margin-bottom: 20px;">
                        <form class="layui-form" action="" style="text-align: center; ">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">企业账号:</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" autocomplete="off" placeholder="企业ID/企业名称"
                                               name="coname" id="coname">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">职位名称:</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" autocomplete="off" placeholder="职位名称" name="poname"
                                               id="poname">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">状态</label>
                                    <div class="layui-input-inline">
                                        <select name="status" lay-verify="">
                                            <option value="0">状态</option>
                                            <option value="1">启用</option>
                                            <option value="2">停用</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">城市:</label>
                                    <div class="layui-input-inline">
                                        <select name="city" lay-verify="">
                                            <option value="">请选择一个城市</option>
                                            <option value="010">北京</option>
                                            <option value="020">上海</option>
                                            <option value="030">杭州</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">注册时间:</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" id="time" name="time" placeholder="请选择时间">
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <i class="layui-icon layui-icon-list" style="font-size: 24px;"></i>数据列表
                    <div class="layui-inline" style="float: right;">
                        <input type="button" class="layui-btn" value="群发短信"/>
                        <input type="button" class="layui-btn" value="群发站内信"/>
                        <input type="button" class="layui-btn" value="APP推送"/>
                        <input type="button" class="layui-btn" value="设置标签"/>
                        <input type="button" class="layui-btn" value="导出数据"/>
                        <select name="size" lay-verify="" style="height: 30px;">
                            <option value="">显示条数</option>
                            <option value="010">10</option>
                            <option value="020">20</option>
                            <option value="030">30</option>
                        </select>
                        <select name="city" lay-verify="" style="height: 30px;">
                            <option value="">排序方式</option>
                            <option value="0">企业ID</option>
                            <option value="1">人数</option>
                            <option value="2">状态</option>
                        </select>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="" lay-skin="primary">
                            </th>
                            <th>编号</th>
                            <th>企业ID</th>
                            <th>企业名称</th>
                            <th>总用户数</th>
                            <th>职位管理</th>
                            <th>简历数</th>
                            <th>状态</th>
                            <th>城市</th>
                            <th>账户启用状态</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <td>
                                <input type="checkbox" name="" lay-skin="primary">
                            </td>
                            <td ng-bind="item.id"></td>
                            <td ng-bind="item.coid"></td>
                            <td ng-bind="item.coname"></td>
                            <td>1000</td>
                            <td>10</td>
                            <td>10000</td>
                            <td class="td-status">
                                <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>
                            <td ng-bind="item.city"></td>
                            <td><input type="checkbox" name="status" lay-skin="switch" lay-text="启用|停用" ></td>
                            <td class="td-manage">
                                <div class="layui-btn-group">
                                    <button type="button" class="layui-btn layui-btn-normal" onclick="xadmin.open('iframe页面中打开open事例','https://www.163.com')">查看</button>
                                    <button type="button" class="layui-btn layui-btn-warm" onclick="xadmin.open('编辑','admin-edit.html')" href="javascript:;">编辑</button>
                                    <button type="button" class="layui-btn layui-btn-danger" onclick="member_del(this,'要删除的id')" href="javascript:;">删除</button>
                                </div>
                              <!-- <div><a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
                                                                   <i class="layui-icon">&#xe601;查看</i>
                                                              </a>
                                                               <a title="编辑" onclick="xadmin.open('编辑','admin-edit.html')" href="javascript:;">
                                                                  <i class="layui-icon">&#xe642;编辑</i>
                                                                </a>
                                                              <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                                                   <i class="layui-icon">&#xe640;删除</i>
                                                              </a></div> -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a class="prev" href="">&lt;&lt;</a>
							<span class="current">1</span>
							<a class="num" href="">2</a>
                            <a class="num" href="">3</a>
                            <a class="num" href="">489</a>
                            <a class="next" href="">&gt;&gt;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
