<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;

            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
        layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例
  var uploadInst = upload.render({
    elem: '#test1' //绑定元素
    ,url: '/upload/' //上传接口
    ,done: function(res){
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
    </script>

</head>

<body>
    <div class="layui-fluid" ng-controller="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        添加成员
                    </div>
                    <div class="layui-card-body" style="height: fit-content; margin-bottom: 20px;">
                        <div class="layui-col-md-offset5">
                            <form class="layui-form" action="" style="text-align: center;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>成员名称：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="id" lay-verify="required" value=""
                                            autocomplete="off" class="layui-input" >
                                    </div>
                                </div>
                                
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>成员姓名：</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input"  name="realname" placeholder="">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>邮箱地址：</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" name="email" placeholder="">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>所属部门：</label>
                                    <div class="layui-input-inline" >
                                        <select name="quiz1">
                                            <option value="" selected="">请选择</option>
                                            <option value="浙江">技术部</option>
                                            <option value="你的工号">人力资源部</option>
                                            <option value="你最喜欢的老师">后勤保障部</option>
                                        </select>
                                        <h6 style="text-align: left;" >选择所属部门后默认继承部门权限，可在成员列表中单独设置权限</h6>
                                    </div>
                                   
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: #DF5000;">*</span>登录密码：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="email" class="layui-input" >
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: #DF5000;">*</span>重复密码：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="email" class="layui-input" >
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注信息：</label>
                                    <div class="layui-input-inline">
                                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item ">
                                    <button class="layui-btn  layui-col-md5 layui-col-md-offset1" style="width: 21%;" lay-filter="demo2" >提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
