<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form', 'upload'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            var upload = layui.upload;
            var uploadInst = upload.render({
                elem: "#test1",
                url: '/upload',
                done: function (res) {
                    // 上传完毕回调
                },
                error: function () {
                    // 请求异常回调
                }
            })
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body>
    <div class="layui-fluid" ng-controller="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        平台信息设置
                    </div>
                    <div class="layui-card-body" style="height: fit-content; margin-bottom: 20px;">
                        <div class="layui-col-md-offset5">
                            <form class="layui-form layui-form" action="">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>名称：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="name" lay-verify="required" value="" autocomplete="off"
                                            class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>标题：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="title" lay-verify="required" value=""
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>描述：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="describe" lay-verify="required" value=""
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>关键词：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="key" lay-verify="required" value="" autocomplete="off"
                                            class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>上传图片：</label>
                                    <div class="layui-input-inline" style="width: 8.4%;">
                                        <button type="button" class="layui-btn" id="test1">
                                            <i class="layui-icon">&#xe67c;</i>上传图片
                                        </button>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>客服热线：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="tel" lay-verify="required" value="" autocomplete="off"
                                            class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><span style="color: red;">*</span>客服邮箱：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="email" lay-verify="required" value=""
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">排序：</label>
                                    <div class="layui-input-inline">
                                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                                        <p style="color: grey;">
                                            该信息将在用户中心欢迎页面显示</p>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-col-md-offset1">
                                    <button class="layui-btn  layui-btn-lg" style="width: 21%;"
                                        lay-filter="demo2">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
