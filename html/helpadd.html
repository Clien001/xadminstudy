<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form', 'layedit'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            var layedit = layui.layedit;

            layedit.build('edit1', {

            });
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body>
    <div class="layui-fluid" ng-controller="helpCtrl">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12" style="margin-top:2%;">
                <div class="layui-card">
                    <div class="layui-card-header">
						<i class="layui-icon layui-icon-add-1">发布帮助</i>
						</div>
                    <div class="layui-card-body layui-col-md-offset4">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span style="color: red;">*</span>帮助标题:</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" autocomplete="off" placeholder="标题" name="title"
                                        id="title" style="width: 25%;">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span style="color: red;">*</span>帮助分类:</label>
                                <div class="layui-input-inline">
                                    <select name="status" lay-verify="">
                                        <option value="0">全部</option>
                                        <option value="1">admin</option>
                                        <option value="2">user</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">显示设置</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="switch" lay-skin="switch">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">帮助正文</label>
                                <div class="layui-input-block" style="width: 50%;">
                                    <textarea id="edit1" style="display: none;"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn  " style="width: 16%;margin-left: 10.5%;"
                                    lay-filter="demo2">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
