<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加客服</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;
            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>

</head>

<body style="background-color: white;">
    <div class="layui-form" style="text-align: center;margin-top: 5%;">
        <form class="layui-form" action="" style="margin:0 auto">
           
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;"><span style="color: red;">*</span>客服昵称:</label>
                    <div class="layui-input-block" style="text-align: left;">
                        <input class="layui-input" id="title" name="title" placeholder="" style="width: 350px;">
                       
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                <label class="layui-form-label" style="text-align: left;margin-left: 10px;"><span style="color: red;">*</span>成员账号:</label>
                <div class="layui-input-inline" style="width: 170px;">
                  <select name="quiz1" >
                    <option value="">请选择部门</option>
                    <option value="浙江">技术部</option>
                    <option value="你的工号">人力资源部</option>
                    <option value="你最喜欢的老师">后勤保障部</option>
                  </select>
                </div>
                <div class="layui-input-inline" style="width: 170px;">
                  <select name="quiz2">
                    <option value="">请选择成员</option>
                    <option value="杭州">user3</option>
                    <option value="宁波" >admin</option>
                    <option value="温州">user1</option>
                    <option value="温州">user2</option>
                    <option value="温州">user3</option>
                  </select>
                </div>
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: left;"><span style="color: red;">*</span>备注信息:</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="width: 350px;"></textarea>
                        内容不能超过100个字。
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="layui-btn-container" style="text-align:center;">
        <button type="button" class="layui-btn layui-btn-primary">取消</button>
        <button type="button" class="layui-btn">确定</button>
    </div>
</body>

</html>
