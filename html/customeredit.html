<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>个人用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;

            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
            });
        });
    </script>
    <title></title>
</head>

<body>
    <div class="layui-fluid" ng-controller="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-btn-container">
                    <button type="button" class="layui-btn layui-btn-primary">客户详情</button>
                    <button type="button" class="layui-btn">编辑资料</button>
                </div>
                <div class="layui-card">

                    <div class="layui-card-header">
                        编辑资料
                    </div>
                    <div class="layui-card-body" style="height: fit-content; margin-bottom: 20px;">
                        <div class="layui-col-md-offset5">
                            <form class="layui-form layui-form-pane" action="">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">客户账号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="id" lay-verify="required" disabled value="100001"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">城市</label>
                                    <div class="layui-input-inline" >
                                        <select name="quiz1">
                                            <option value="" selected="">请选择省</option>
                                            <option value="浙江">浙江省</option>
                                            <option value="你的工号">江西省</option>
                                            <option value="你最喜欢的老师">福建省</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline" >
                                        <select name="quiz2">
                                            <option value="">请选择市</option>
                                            <option value="杭州">杭州</option>
                                            <option value="宁波" disabled="">宁波</option>
                                            <option value="温州">温州</option>
                                            <option value="温州">台州</option>
                                            <option value="温州">绍兴</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="realname" lay-verify="required" value="林明楷"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">职业</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="position" lay-verify="required" value="员工"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">性别</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="sex" value="男" title="男" checked="">
                                        <input type="radio" name="sex" value="女" title="女">
                                        <input type="radio" name="sex" value="保密" title="保密" disabled="">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">电话</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="phone" lay-verify="required" value="18866552255"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">地址</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="addr" lay-verify="required" value="安徽省芜湖市"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" name="pass" lay-verify="required" value="112322"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">账户启用状态</label>
                                    <div class="layui-input-block">
                                        <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <button class="layui-btn  layui-btn-lg" style="width: 28%;" lay-filter="demo2" >提交</button>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
